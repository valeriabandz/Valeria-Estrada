        <div class="title">
            <h1>What Rat Are You?!</h1>
            <img src="https://i.ytimg.com/vi/_RPpKUiVQac/maxresdefault.jpg">
        </div>
        <div class="questions">
            <h4> How many siblings Do You Have? </h4>
            <input placeholder="1-10" class="siblings">
            <h4>Are You Feeling Enthusiastic or Lazy Today?</h4>
            <input placeholder="Enthusiastic or Lazy" class="Mood">

        </div>
       
        <button class=""> Analyze </button>
         <div class="results">
            this is where the user will see their results!
        </div>
        <div class="kangaroo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Kangaroo-rat.jpg">
        </div>
        <div class="roofRat">
            <img src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcQ5NiLNts9u9jE41x6KibyLdgsPgSPylc3ubOQjceS877POqQPBghdefADJcER-GX_D3xdc7qEocJlnM1Q">
        </div>

            <img src="https://mtnhp.org/thumbnail/defaultGen.aspx?itemid=394171&amp;names=Bushy-tailed%20Woodrat%20Neotoma%20cinerea&amp;copyright=Mike%20Chapman&amp;photographer=&amp;maxWidth=434&amp;maxHeight=400">
        </div>

        </div>

var button = document.querySelector("button");

button.onclick = function () {
  var siblings = document.querySelector(".siblings").value;
  var mood = document.querySelector(".Mood").value;
  var results = document.querySelector(".results");
  var kangaroo = document.querySelector(".kangaroo");
  var roofRat = document.querySelector(".roofRat");
  var woodrat = document.querySelector(".woodrat");
  var remi = document.querySelector(".remi");

  if (siblings < 5 && mood === "enthusiastic") {
    console.log("bhjhbj");
    results.style.display = "block";
    kangaroo.style.display = "block";
    results.innerHTML = "kangroo rat";
  } else if (siblings > 5 && mood === "lazy") {
    console.log("bhjhbj");
    results.innerHTML = "roof rat";
    results.style.display = "block";
    roofRat.style.display = "block";
  }

  if (siblings < 5 && mood === "lazy") {
    console.log("Woodrat");
    results.innerHTML = "Woodrat";
    results.style.display = "block";
    woodrat.style.display = "block";
  } else if (siblings > 5 && mood === "enthusiastic") {
    console.log("bhjhnj");
    results.innerHTML = "Remi the Rat";
    results.style.display = "block";
    remi.style.display = "block";
  }
};
